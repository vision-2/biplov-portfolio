<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" xtype="x-icon" href="/Image/ddd.jpeg">
    <title>Score-card</title>
    <link rel="stylesheet" href="cricket.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>

<body><div class="document">
    <div class="result">
        
        <div class="scoredRun">
            <h1>Total Run:</h1>
            <h1 id="total">0</h1> <h1>/</h1><h1 id="wicketD">0</h1>
        </div>
        <div class="score" id="over">
            <h1>Over:</h1>
            <h1 id="overs">0</h1>
            <h1>.</h1>
            <h1 id="ball">0</h1>
        </div>
        <div class="Run_scored" id="score"></div>
    </div>
    <div class="container" id="first">
        <div class="runs" id="one">1</div>
        <div class="runs" id="two">2</div>
        <div class="runs" id="three">3</div>
        <div class="runs" id="four">4</div>
        <div class="runs" id="five">5</div>
        <div class="runs " id="six">6</div>
        <div class="ball" id="dot">Dot Ball</div>
        <div class="ball" id="wicket">Wicket</div>
        <div class="ball" id="wide">Wide Ball</div>
        <div class="ball" id="no">No Ball</div>
        <div class="extraA" id="extra">
            <div class="extra" id="extra0">0</div>
            <div class="extra" id="extra1">1</div>
            <div class="extra" id="extra2">2</div>
            <div class="extra" id="extra3">3</div>
            <div class="extra" id="extra4">4</div>
            <div class="extra" id="extra5">5</div>
            <div class="extra " id="extra6">6</div>
        </div>
    </div>
</div>
    <script src="cricket.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" xtype="x-icon" href="/Image/ddd.jpeg">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="./style/paper.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spicy+Rice&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Spicy+Rice&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Foldit:wght@100..900&family=Playwrite+IS:wght@100..400&family=Playwrite+NG+Modern:wght@100..400&family=Spicy+Rice&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 id="heading">Rock, Paper, Scissors</h1>
        <div class="sec_container">
            <button type="button" class="choice" id="rock">Rock</button>
            <button type="button" class="choice" id="paper">Paper</button>
            <button type="button" class="choice" id="scissor">Scissor</button>
        </div>
        <p class="text" id="result"></p>
        <p id="score">User score:0 Computer score:0</p>

    </div>
    <script src="./js/scissor.js"></script>
</body>

</html>

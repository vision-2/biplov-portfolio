<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="logo">
        <img src="asmt2.jpg" class="image">
        <h1>Application Form</h1>
    </div>    <div class="background">
        <div class="box" id="box1"> <img src="Google-Cover-Page.png" height="280" width="495">
        </div>
        <div class="container">
            <div class="header1">
                <h1 class="header">Apply Online</h1>
            </div>
            <div class="container-c">
                <div class="comtainer1">
                    <div class="container-a">
                        <label>Full Name</label>
                    </div>
                    <div class="container-b">
                        <input type="text" placeholder="Full Name" class="form">
                    </div>
                </div>
                <div class="container1">
                    <div class="container-a">
                        <label>Select your course</label>
                    </div>
                    <div class="container-b">
                        <select>
                            <option>select our course</option>
                            <option>Bsc.CSIT</option>
                            <option>BIM</option>
                            <option>BBM</option>
                            <option>BCA</option>
                        </select>
                    </div>
                </div>
                <div class="comtainer1">
                    <div class="container-a">
                        <label>Mobile/Contact</label>
                    </div>
                    <div class="container-b">
                        <input type="tel" placeholder="mobile/contact" class="form">
                    </div>
                </div>
                <div class="comtainer1">
                    <div class="container-a">
                        <label>Email</label>
                    </div>
                    <div class="container-b">
                        <input type="email" placeholder="Email" class="form">
                    </div>
                </div>
                <div class="comtainer1">
                    <div class="container-a">
                        <label>+2 College Name</label>
                    </div>
                    <div class="container-b">
                        <input type="text" placeholder="+2 College Name" class="form">
                    </div>
                </div>
                <div class="comtainer1">
                    <div class="container-a">
                        <label>Address</label>
                    </div>
                    <div class="container-b">
                        <input type="text" placeholder="Address" class="form">
                    </div>
                </div>
                <div class="comtainer1">
                    <div class="container-a">
                        <label>Message</label>
                    </div>
                    <div class="container-b">
                        <input type="text" placeholder="Message" class="form" id="massage">
                    </div>
                </div>
                <div class="container-a">
                    <input type="submit" value="Submit" class="form" id="submit">
                </div>
            </div>
        </div>
    </div>
</body>

</html>

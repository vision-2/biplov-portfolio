<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" /></head>
<body>
    <div class="main-container">
        <div class="numbers">
            <div class="buttons R1"id="AC">AC</div>
            <div class="buttons R1"id="back-space" ><i class="fa-solid fa-delete-left"></i></div>
            <div class="buttons R1"id="mod"><i class="fa-solid fa-percent"></i></div>
            <div class="buttons CL"id="div"><i class="fa-solid fa-divide"></i></div>
            <div class="buttons NN"id="seven">7</div>
            <div class="buttons NN"id="eight">8</div>
            <div class="buttons NN"id="nine">9</div>
            <div class="buttons CL"id="mul"><i class="fa-solid fa-xmark"></i></div>
            <div class="buttons NN"id="four">4</div>
            <div class="buttons NN"id="five">5</div>
            <div class="buttons NN"id="six">6</div>
            <div class="buttons CL"id="min"><i class="fa-solid fa-minus"></i></div>
            <div class="buttons NN"id="one">1</div>
            <div class="buttons NN"id="two">2</div>
            <div class="buttons NN"id="three">3</div>
            <div class="buttons CL" id="plus"><i class="fa-solid fa-plus"></i></div>
            <div class="buttons NN"id="z-zero">00</div>
            <div class="buttons NN"id="zero">0</div>
            <div class="buttons NN"id="dot">.</div>
            <div class="buttons CL"id="equal"><i class="fa-solid fa-equals"></i></div>

        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
